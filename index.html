
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Labirinto do Amor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #fef6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    #game-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      height: 400px;
      background-color: #eee;
      border: 3px solid #d45c9c;
      margin-top: 20px;
    }

    #player {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #4caf50;
      top: 10px;
      left: 10px;
      border-radius: 50%;
      z-index: 2;
    }

    #goal {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      right: 10px;
      bottom: 10px;
      z-index: 1;
    }

    #controls {
      margin-top: 10px;
    }

    .ctrl-btn {
      padding: 10px 15px;
      margin: 5px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    #overlay h1 {
      font-size: 1.8em;
    }

    #gif {
      width: 200px;
      height: auto;
      margin: 20px 0;
    }

    .btn-resposta {
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #sim-btn {
      background-color: #4caf50;
      color: white;
    }

    #nao-btn {
      background-color: #e91e63;
      color: white;
      position: relative;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h2>Encontre o coração no labirinto!</h2>
  <div id="game-container">
    <div id="player"></div>
    <div id="goal"></div>
  </div>
  <div id="controls">
    <button class="ctrl-btn" onclick="move('up')">↑</button><br />
    <button class="ctrl-btn" onclick="move('left')">←</button>
    <button class="ctrl-btn" onclick="move('down')">↓</button>
    <button class="ctrl-btn" onclick="move('right')">→</button>
  </div>

  <div id="overlay">
    <h1>Beatriz, você aceita namorar comigo?</h1>
    <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzR6ZTIwMjBhNzhkcTJwaW9ld3B6eTYzMW5jbzJoNTZxYW5ibHlxeCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Lp5WuRbLNMVZuXDJm1/giphy.gif" alt="Snoopy e Fifi" />
    <div>
      <button class="btn-resposta" id="sim-btn" onclick="alert('Você disse sim! Te amo!')">SIM</button>
      <button class="btn-resposta" id="nao-btn" onmouseover="moverBotao()">NÃO</button>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://dl.sndup.net/fnms/Those%20Eyes.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <script>
    const player = document.getElementById("player");
    const goal = document.getElementById("goal");
    const overlay = document.getElementById("overlay");

    function move(direction) {
      const step = 10;
      const rect = player.getBoundingClientRect();
      const containerRect = document.getElementById("game-container").getBoundingClientRect();

      let top = player.offsetTop;
      let left = player.offsetLeft;

      if (direction === "up" && top - step >= 0) top -= step;
      if (direction === "down" && top + step + 20 <= containerRect.height) top += step;
      if (direction === "left" && left - step >= 0) left -= step;
      if (direction === "right" && left + step + 20 <= containerRect.width) left += step;

      player.style.top = top + "px";
      player.style.left = left + "px";

      if (detectCollision(player, goal)) {
        overlay.style.display = "flex";
        startHearts();
      }
    }

    function detectCollision(a, b) {
      const aRect = a.getBoundingClientRect();
      const bRect = b.getBoundingClientRect();
      return !(
        aRect.top > bRect.bottom ||
        aRect.bottom < bRect.top ||
        aRect.right < bRect.left ||
        aRect.left > bRect.right
      );
    }

    function moverBotao() {
      const btn = document.getElementById("nao-btn");
      btn.style.position = "absolute";
      btn.style.top = Math.random() * 80 + "%";
      btn.style.left = Math.random() * 80 + "%";
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 500);
    }
  </script>
</body>
</html>
